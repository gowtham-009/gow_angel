<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailsedit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="w-full p-1 flex bg-slate-200">
        <div class="w-full p-1  px-4 flex items-center " >
            <a href="https://gowtham-009.github.io/gow_angel/index.html" class="text-lg font-medium"><i class="fa-solid fa-arrow-left"></i> Edit Details</a>
        </div>
    </div>

    <div class="overflow-hidden  bg-white shadow mt-2">
        <div class="px-2 py-3" >
            <div class="flex">
                <div class="w-full p-1 flex items-center justify-start"  >
                    <img src="https://cdn.angelone.in/kyc/images/angel-one-R-logo.svg" alt="" width="120" height="120">
                  </div>
                  <div class="w-full p-1 flex justify-end items-center"  >
                    <img src="https://cdn.angelone.in/kyc/images/twoCrorelogo.svg" alt="" width="70" height="70">
                  </div>
            </div>
<!-- mobile -->
            <div class="w-full p-1 mt-3 hidden" id="mobilebox" >
                <span class="font-medium text-lg">Edit Mobile Number</span>
                  <form id="mobilenumber">
                    <div class="mt-2">
                        <input type="number" name="number" id="number"  onkeypress="return allowTenDigits(event)" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Enter Your Number">
                        <span class="text-red-500" id="mobile_error"></span>
                      </div>
                      <button type="submit" class="rounded-md mt-2 w-full bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Verify</button>
                  </form>
            </div>
<!-- email -->
            <div class="w-full p-1 mt-3 hidden" id="emailbox" >
                <span class="font-medium text-lg">Edit Email ID</span>
                  <form id="emailedit">
                    <div class="mt-2">
                        <input type="email" name="email" id="emailid"  class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Enter Your Email ID">
                        <span class="text-red-500" id="email_error"></span>
                      </div>
                      <button type="submit" class="rounded-md mt-2 w-full bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">PROCEED</button>
                  </form>
            </div>

 <!-- address -->
            <div class="w-full p-1 mt-3 hidden" id="addressbox">
                <span class="font-medium text-lg">Edit Address</span>
                <form id="addressedit">
                    <div class="mt-2">
                        <textarea rows="4" name="comment" id="address" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
                        <span class="text-red-500" id="address_error"></span>
                    </div>
                    <button type="submit" class="rounded-md mt-2 w-full bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">PROCEED</button>
                </form>
            </div>
        </div>
      </div>
      

<script src="script/edit.js"></script>
</body>
</html>
