                  <p>This is the content of the second accordion.</p>
                </div>
              </div>
          
        </div>
      </div>
      
      

      <script>
       function toggleAccordion(contentId, iconId) {
      const content = document.getElementById(contentId);
      const icon = document.getElementById(iconId);

      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        icon.classList.add('rotate-180'); // Rotate the icon to point up
      } else {
        content.classList.add('hidden');
        icon.classList.remove('rotate-180'); // Reset rotation
      }
    }


    function editdetails(editdetailes){
      if(editdetailes==1){
       window.location.href=`editpage.html?val=${editdetailes}`
      }
      else if(editdetailes==2){
       window.location.href=`editpage.html?val=${editdetailes}`
      }
      else if(editdetailes==3){
         window.location.href=`editpage.html?val=${editdetailes}`
      }
    }

    if(localStorage.getItem('mobilenumber')){
      document.getElementById('mobilenumber').innerText=''
      document.getElementById('mobilenumber').innerHTML=localStorage.getItem('mobilenumber')
    }
    


    if(localStorage.getItem('emailid')){
      document.getElementById('email').innerText=''
      document.getElementById('email').innerHTML=localStorage.getItem('emailid')
    }
   

    if(localStorage.getItem('address')){
      document.getElementById('address').innerText=''
      document.getElementById('address').innerHTML=localStorage.getItem('address')
    }
   

    function copyToClipboard() {
      const textToCopy = document.getElementById("text-to-copy").innerText;
      navigator.clipboard.writeText(textToCopy).then(() => {
        document.getElementById('copied').classList.remove('hidden')

        setTimeout(() => {
          document.getElementById('copied').classList.add('hidden')
        }, 1000);

      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }

    
      </script>
