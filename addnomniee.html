<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Nomniee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="w-full p-2 flex justify-end items-center">
        <button type="button" class=" bg-white px-3 py-2 text-md font-semibold text-indigo-500 ">NEED HELP</button>
    </div>
    <div class="w-full p-1 flex bg-slate-200">
        <div class="w-full p-1  px-2 py-2 flex items-center " >
            <a href="/index.html" class="text-lg font-medium"><i class="fa-solid fa-arrow-left"></i> Back to Profile</a>
        </div>
    </div>

    <div class="overflow-hidden  bg-white shadow">
        <div class="px-4 py-5 ">

            <div class="flex">
                <div class="w-full p-1 flex items-center justify-start"  >
                    <img src="https://cdn.angelone.in/kyc/images/angel-one-R-logo.svg" alt="" width="120" height="120">
                  </div>
                  <div class="w-full p-1 flex justify-end items-center"  >
                    <img src="https://cdn.angelone.in/kyc/images/twoCrorelogo.svg" alt="" width="70" height="70">
                  </div>
            </div>

            <div class="w-full px-5 p-1" >
                <li class="list-none"><a href="/nominee.html"> <i class="fa-solid fa-caret-left p-2"></i> <span class="font-medium text-md">Add Nominees</span></a></li>

                <form class="w-full mt-3 p-1" id="nomnieeform">
                    <div class="w-full flex justify-between items-center">
                        <span class="text-md font-medium">Nomniee 1</span>
                        <button type="button" class=" bg-white px-3 py-2 text-sm font-semibold text-indigo-500">DELETE</button>
                    </div>

                    <div class="mt-2">
                        <input type="text" name="name" id="nomnieename" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Enter a Nomniee Name">
                        <span class="text-red-500" id="name_error"></span>
                      </div>

                      <div class="mt-2">
                        <input type="text" name="dob" id="dob" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Enter a Date of Birth">
                        <span class="text-red-500" id="dob_error"></span>
                      </div>

                      
                       <div class="mt-2">
                        <div class=" grid grid-cols-1">
                            <select id="documentproof" name="document" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-3 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Select document type">
                              <option value="none">--None--</option>
                                <option value="aadhaar">Aadhaar</option>
                              <option value="pan">Pan</option>
                              <option value="driving">Driving Licence</option>
                            </select>
                            <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                              <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                            </svg>
                          </div>
                          <span class="text-red-500" id="doc_error"></span>
                       </div>

                          <div class="mt-2">
                            <input type="text" name="docnum" id="docnum" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Document Number">
                            <span class="text-red-500" id="docnum_error"></span>
                          </div>

                          <div class="mt-2">
                            <input type="text" name="shareper" id="shareper" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Share %">
                            <span class="text-red-500" id="share_error"></span>
                          </div>

                         <div class="mt-2">
                            <div class=" grid grid-cols-1">
                                <select id="relationship" name="relation" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-3 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Select document type">
                                  <option value="none">--none--</option>
                                  <option value="husband">Husband</option>
                                  <option value="wife">Wife</option>
                                  <option value="son">Son</option>
                                  <option value="doughter">Doughter</option>
                                </select>
                                <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                                  <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                </svg>
                              </div>
                              <span class="text-red-500" id="relation_error"></span>
                         </div>

                          <div class="mt-2">
                            <span class="font-medium text-md">Nomniee Address</span>

                            <div class="flex gap-1 mt-1">
                                <div class="flex h-6 shrink-0 items-center">
                                  <div class="group grid size-4 grid-cols-1">
                                    <input id="comments" aria-describedby="comments-description" name="comments" type="checkbox"  class="col-start-1 row-start-1 appearance-none rounded border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
                                    <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-[:disabled]:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
                                      <path class="opacity-0 group-has-[:checked]:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                      <path class="opacity-0 group-has-[:indeterminate]:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                  </div>
                                </div>
                                <div class="text-sm/6">
                                  <label for="comments" class="font-normal font-md">Address same as User</label>
                                </div>
                              </div>
                          </div>

                          <div class="mt-2">
                            <input type="text" name="ad1" id="address1" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Address Line 1">
                            <span class="text-red-500" id="addrress1_error"></span>
                          </div>

                          <div class="mt-2">
                            <input type="text" name="ad2" id="address2" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Address Line 2">
                            <span class="text-red-500" id="addrress2_error"></span>
                          </div>

                          <div class="mt-2">
                            <input type="text" name="pincode" id="pincode" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Pincode">
                            <span class="text-red-500" id="pincode_error"></span>
                          </div>

                          <div class="mt-2">
                            <input type="text" name="state" id="state" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="State">
                            <span class="text-red-500" id="state_error"></span>
                          </div>

                          <div class="mt-2">
                            <input type="text" name="city" id="city" class="block w-full rounded-md bg-white px-3 py-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="City">
                            <span class="text-red-500" id="city_error"></span>
                          </div>

                          <div class="mt-2 w-full">
                            <button type="submit" class="rounded-md bg-indigo-600 w-full px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Nomniee</button>
                          </div>
                     
                </form>
            </div>


        </div>
    </div>

    <script src="script/nomineeform.js"></script>
</body>
</html>
